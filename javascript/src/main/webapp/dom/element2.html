<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM </title>
        <style type="text/css">
            .wrapper { margin: 30px ; border: 1px solid #dedede ;  padding: 30px ; }
            .tab { border: 1px solid blue ; width: 100% ;  }
            .tab td { border: 1px solid blue ; height: 30px ; }
        </style>
    </head>
    <body>

        <div class="wrapper">
            <table id="first-table" class="tab hello" cellspacing="5px" cellpadding="5px">
                <!-- 表格头 -->
                <thead>
                    <tr>
                        <th>姓名</th>   <th>性别</th>   <th>生日</th>
                    </tr>
                </thead>
                <!-- 表格身体 -->
                <tbody>
                    <tr>
                        <td>张三丰</td>   <td>男</td>   <td>5月8日</td>
                    </tr>
                    <tr>
                        <td>张翠山</td>   <td>男</td>   <td>5月20日</td>
                    </tr>
                </tbody>
                <!-- 表格脚 -->
                <tfoot>
                    <tr>
                        <td></td>   <td></td>   <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </body>

    <script type="text/javascript">
        ( () => {

            let t = document.querySelector( ".tab" );

            console.log( "parentNode : " , t.parentNode );
            console.log( "parentElement : " , t.parentElement );
            console.log( t.parentNode === t.parentElement );
            console.log( "" );

            console.log( "nodeType : " , t.nodeType );
            console.log( "nodeName : " , t.nodeName );
            console.log( "nodeValue : " , t.nodeValue );
            console.log( "" );

            console.log( "id : " , t.id );
            console.log( "tagName : " , t.tagName );
            let list = t.classList ; // 获取 class 属性中所有 className 组成的列表
            console.log( "classList : " , list );
            console.log( "" );

            // 判断 t 元素是否有属性
            if( t.hasAttributes() ) {
                // 获取 t 元素的所有属性
                let attrs = t.attributes;
                console.log( attrs );
            }

            // 判断 t 元素是否存在 子节点( Node )
            if( t.hasChildNodes() ) {
                let childs = t.childNodes ;
                console.log( childs );
            }

        })();
    </script>
</html>
