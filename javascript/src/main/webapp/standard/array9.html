<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>标准对象: Array </title>

        <script type="text/javascript">
            ( function(){

                let x = [ 1 , 3 , 5 , 7 , 9 ];
                console.log( x );
                console.log( "" );


                let s = x.slice( 2 ); // 从指定位置开始到数组末尾
                console.log( s );
                console.log( "" );

                s = x.slice( 2 , 4 ) ; // [ begin , end )
                console.log( s );

                console.log( "~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~" );

                let y = [] ;
                y.length = 10 ;
                console.log( y.toString() );
                // arrayInstance.fill( value , start , end ) 用 value 填充 [ start , end ) 之间的元素
                y.fill( 3 ); // 使用 3 填充整个数组
                console.log( y.toString() );
                y.fill( 5 , 0 );  // 使用 5 填充整个数组
                console.log( y.toString() );
                y.fill( 8 , 2 , 4 );
                console.log( y.toString() );

                console.log( "" );

                let z = [ "马德华" , "刘德华" , "胡德华" , "张德华" , "牛德华" ];
                console.log( z.toString() , z.length );
                z.splice( 3 ); // arrayInstance.splice(start) 删除start开始到数组末尾的元素并修改数组长度
                console.log( z.toString() , z.length );

                z.splice( 1 , 1 ); // arrayInstance.splice(start , count) 从 start 开始至多删除 count 个元素
                console.log( z.toString() , z.length );

                // arrayInstance.splice( start , count , ...items )
                // 从 start 位置开始 至多删除count 个元素，并在 start 位置开始重新插入 items 对应的元素
                z.splice( 1 , 1 , "孙悟空" );
                console.log( z.toString() , z.length );

                z.splice( 1 , 1 , "孙大圣" , "猪悟能" , "沙悟净" );
                console.log( z.toString() , z.length );

                z.splice( 1 , 3 , "令狐冲" , "任盈盈" , "仪琳" , "岳灵珊" , "蓝凤凰" , "东方不败" );
                console.log( z.toString() , z.length );

                z.splice( 1 , 0 , "章金莱" );
                console.log( z.toString() , z.length );

            })();
        </script>


    </head>
    <body>


    </body>
</html>
