<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>标准对象: Array </title>

        <script type="text/javascript">
            ( function(){

                console.log( "Array.constructor : " );
                console.log(  Array.constructor );
                console.log( "" );

                console.log( "Array.prototype : " );
                console.log(  Array.prototype );
                console.log( "" );

                console.log( "Array.prototype.constructor : " );
                console.log(  Array.prototype.constructor );
                console.log( "" );


                let x = new Array();
                console.log( x );
                console.log( typeof( x ) );

                console.log( x.__proto__ );


            })();
        </script>


    </head>
    <body>

    </body>
</html>
