<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>标准对象: Array </title>

        <script type="text/javascript">
            ( function(){

                function traversal( array ){
                    let s = "" ;
                    for (let i = 0; i < array.length  ; i++) {
                        s += array[ i ]  ;
                        if( i < array.length - 1 ) {
                            s += " , " ;
                        }
                    }
                    console.log( s );
                }

                let array = [ 10 , 2 , -1 , 0 ,  9 , 88 , 56 , 70 , 20 , 30 ];

                traversal( array );

                let comparator = function( a , b ) {
                    // 在 函数内部比较参数 a 和 b 的大小
                    // 根据 a 大于、等于、小于 b 的情况，分别返回 大于0 、等于0 、小于0 的数字
                    if( a > b ) {
                        return 1 ;
                    } else if ( a == b ) {
                        return 0 ;
                    } else {
                        return -1 ;
                    }
                };

                array.sort( comparator );

                /* 冒泡排序
                for ( let i = 0; i < array.length - 1 ; i++ ) {
                    for ( let j = 0 ; j < array.length - 1 - i ; j++ ) {
                        if( array[ j ] > array[ j + 1 ]  ) {
                        // if( comparator( array[ j ] , array[ j + 1 ] ) > 0 ) {
                            // 对于只有整数组成的数组来说可以使用按位异或来交换两个元素的值
                            array[ j ] = array[ j ] ^ array[ j + 1 ]
                            array[ j + 1  ] = array[ j ] ^ array[ j + 1 ]
                            array[ j ] = array[ j ] ^ array[ j + 1 ]
                        }
                    }
                }
                */

                // 在 Array 实例的 forEach 函数中可以使用一个 函数引用 作为参数
                // 该函数可以接受三个参数，三个参数依次表示 元素值、索引、数组
                function fn( element , index , array ){
                    console.log( index  , element , array );
                }

                array.forEach( fn );

                /*
                let descriptor = {
                    enumerable : false ,
                    writable : false ,
                    configurable : true ,
                    value : function( hanshu ){

                            hanshu( this[ i ]  , i , this ) ;
                        }
                    }
                };
                Object.defineProperty( array , "iterator" , descriptor );
                array.iterator( fn );
                */

            })();
        </script>
