<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>标准对象: Boolean </title>

        <script type="text/javascript">
            ( function(){

                console.log( "Boolean.constructor : " );
                console.log(  Boolean.constructor );
                console.log( "" );

                console.log( "Boolean.prototype : " );
                console.log(  Boolean.prototype );
                console.log( "" );

                console.log( "Boolean.prototype.constructor : " );
                console.log(  Boolean.prototype.constructor );
                console.log( "" );


                let x = new Boolean();
                console.log( x );
                console.log( typeof( x ) );

                console.log( x.__proto__ );

            })();
        </script>


    </head>
    <body>

    </body>
</html>
