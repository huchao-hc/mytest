<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>"类"  和 "对象"</title>

        <script type="text/javascript">
            (function () {

                // 因为 JavaScript 不支持 定义类 ( 甚至在 ES 6 之前都不允许使用 class 关键字 )，
                // 所以可以使用 function 来声明 对象 ( 相当于 Java 语言中的 类 的概念 )
                function Student( id , name ) { // 声明的对象属于一个类( class )
                    this.id = id ;
                    this.name = name ;
                    
                    this.show = function(){
                        console.log( this.id , this.name );
                    }
                    
                }

                // 声明 对象 之后 ，即可通过 new 关键字来创建 对象的实例 ( 相当于 Java 语言中 对象/实例 的概念 )
                let s = new Student( 9527 , "华安" ); // 创建的对象属于一个实例( instance )
                console.log( s ) ;
                s.show();

                // 从 ES 6 开始允许使用 class 关键字来声明 对象 ( 类 )
                class Teacher {

                    constructor( id , name ){
                        this.id = id ;
                        this.name = name ;
                    }

                    show(){
                        console.log( this.id , this.name );
                    }
                }

                let t = new Teacher( 1001 , "武状元" );
                console.log( t );
                t.show();

            })();
        </script>

    </head>
    <body>

        <h5>JavaScript中将所有事物都当作对象来对待</h5>
        <h5>相当于在Java语言中表示类的事物，在 JavaScript 通常被称作 对象，但它实际上相当于一个"类" ( class ) </h5>
        <h5>相当于在Java语言中表示对象的事物，在 JavaScript 也被称作 对象，但它实际上相当于一个"实例" ( instance )</h5>

    </body>
</html>
