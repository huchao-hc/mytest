<!DOCTYPE html>

<html >
    <head>
        <meta charset="UTF-8">
        <title>自定义函数</title>

        <script type="text/javascript">

            // 声明函数
            function add(  a , b ) {
                console.log( "a = " , a , " , b = " , b );
                return a + b ;
            }

            var result = add( 100 , 200 ); // 正常调用
            console.log( "result = " , result );

            result = add(); // 可以正常调用函数 ( 返回 NaN )
            console.log( "result = " , result );

            result = add( 100 ); // 可以正常调用函数 ( 返回 NaN )
            console.log( "result = " , result );

            result = add( 100 , 200 , 300 , 400 ); // 可以正常调用函数 ( 返回 NaN )
            console.log( "result = " , result );

        </script>

    </head>
    <body>

    </body>
</html>
