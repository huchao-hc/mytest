<!DOCTYPE html>

<html >
    <head>
        <meta charset="UTF-8">
        <title>作用域</title>

        <script type="text/javascript">

            // 直接书写在  script 元素内部的 变量 和 函数 都属于 全局对象

            function hello() {
                // 如果某个变量名称之前没有 var 、const 、let 则函数执行后，
                // 该变量被当作全局变量对待 ( 属于全局对象所拥有 )
                username = "张三丰" ;
                console.log( "hello , " , username  );
            }

            // console.log( username ); // ReferenceError: username is not defined
            hello(); // 当 hello 首次执行时，导致 username 绑定到全局对象中，成为全局对象的一个属性
            console.log( username );
            console.log( window.username );


        </script>

    </head>
    <body>

        <div>
            直接书写在 &lt;script&gt; 和 &lt;/script&gt; 之间的 函数 属于全局对象，称作全局函数。
        </div>

        <div>
            为了避免污染全局对象，应该尽可能不要在 全局代码 中 书写 函数 和 变量。
        </div>

    </body>
</html>
