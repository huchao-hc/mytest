<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>匿名函数</title>

        <script type="text/javascript">

            // 将一个 匿名函数 作为值赋值给 变量后，这个变量就可以当作函数来使用
            var x = function(){
                console.log(  "hello" );
            };

            console.log( "~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ " );

            console.log( x );

            console.log( "~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ " );

            x(); // 调用函数

        </script>

    </head>
    <body>

    </body>
</html>
