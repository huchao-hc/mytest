<!DOCTYPE html>

<html >
<head>
    <meta charset="UTF-8">
    <title>事件冒泡 : 阻止事件传播</title>

    <style type="text/css">
        .outer { width: 300px ; height: 300px ; border: 1px solid blue ; margin: auto ; }
        .outer .box { width: 200px ; height: 200px ; border: 1px solid green ; margin: 50px ;  }
        .outer .box .inner { width: 100px ; height: 100px ; border: 1px solid red ; margin: 50px ;  }
    </style>

</head>
<body>

<div class="outer">
    <div class="box">
        <div class="inner"></div>
    </div>
</div>

</body>

<script type="text/javascript">
    ( () => {
        let divList = document.querySelectorAll( "div" ) ;

        let listener = function( e ){
            e.stopPropagation();
            console.log( e.target , this );
        };

        let fn = ( e ) => {
            e.addEventListener( "click" , listener , false ); // false 表示在冒泡阶段处理事件
        }
        Array.from( divList ).forEach( fn );
    } )();
</script>
</html>
