<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>比较运算符</title>

        <script type="text/javascript">

           let x = 100 ;
           console.log( x , typeof( x ) );
           let y = "100" ;
           console.log( y , typeof( y ) );

           console.log(  "x == y ", x == y ) ;
           // 比较 数值 和 类型，当值和类型都相等时返回 true
           console.log(  "x === y ", x === y ) ;

           // 当 x 或 y 的 数值、类型 中至少有一个不相等时返回 true
           console.log( "x !== y" , x !== y  );

        </script>

    </head>
    <body>

    </body>
</html>
