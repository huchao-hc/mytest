<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>


        <h5>使用POST方式提交表单</h5>
        <form action="/parse/request?id=1001" method="post" >
            <input type="text" name="username" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            性别:
            <input type="radio" name="gender" value="M"> 男
            <input type="radio" name="gender" value="F"> 女

            <input type="submit" value="提交">
        </form>

        <hr>


        <h5>使用GET方式提交表单</h5>
        <form action="/parse/request" method="get" >
            <input type="text" name="username" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            性别:
            <input type="radio" name="gender" value="M"> 男
            <input type="radio" name="gender" value="F"> 女

            <input type="submit" value="提交">
        </form>

        <hr>

        <a href="/parse/request?username=zhangsanfeng&password=hello&gender=M">点击链接访问</a>

        <hr>
        <h5>使用POST方式提交数据(普通控件和文件选择控件)</h5>
        <form action="/parse/request" method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="用户名">
            <input type="file" name="upfile" >
            <input type="submit" value="提交">
        </form>

    </body>
</html>
