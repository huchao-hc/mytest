<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册</title>

        <link rel="stylesheet" href="/styles/cells.css">

        <style type="text/css" >
            .form-container { width: 400px ; margin: 15px auto ; box-shadow: 0 0 5px 4px #dedede ; }
            .form-container p { text-align: center ; font-size: 20px ; margin: 15px auto ; }
            .form-container .form-row { border-bottom: 1px solid #dedede ; }
            .form-container .form-row:last-child { border: none ; }
            .form-container .form-row span { line-height: 50px ; }
            .form-container .form-row span:first-child { text-align: right ;  }
            .form-container .form-row span:last-child input { margin-left: 5px ; }
        </style>

    </head>
    <body>

        <div class="form-container">

            <i class="x-boundary"></i>

            <p>注册</p>

            <form action="/user/sign/up" method="post">

                <div class="x-row form-row">
                    <span class="x-cell-3">昵称</span>
                    <span class="x-cell-9">
                        <input type="text" name="nickname" placeholder="请输入昵称">
                    </span>
                </div>

                <div class="x-row form-row">
                    <span class="x-cell-3">用户名</span>
                    <span class="x-cell-9">
                        <input type="text" name="username" placeholder="请输入用户名">
                    </span>
                </div>

                <div class="x-row form-row">
                    <span class="x-cell-3">密码</span>
                    <span class="x-cell-9">
                        <input type="password" name="password" placeholder="请输入密码">
                    </span>
                </div>

                <div class="x-row form-row">
                    <span class="x-cell-3">确认密码</span>
                    <span class="x-cell-9">
                        <input type="password" name="confirm" placeholder="请确认密码">
                    </span>
                </div>

                <div class="x-row form-row">
                    <span class="x-cell-3">性别</span>
                    <span class="x-cell-9">
                        <input type="radio" name="gender" value="male"> 靓仔
                        <input type="radio" name="gender" value="female"> 靓妹
                    </span>
                </div>

                <div class="x-row form-row">
                    <span class="x-cell-3"></span>
                    <span class="x-cell-9">
                        <input type="reset" value="重置">
                        <input type="submit" value="提交">
                    </span>
                </div>

            </form>
        </div>

    </body>
</html>
