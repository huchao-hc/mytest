<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>selector : id selector </title>

        <!-- 嵌入样式 -->
        <style type="text/css" >
            /* 在 style 元素内部 只能使用一种注释 */
            /* 使用 tag selector 选择页面上所有的 div 元素 */
            div {
                border: 1px solid blue ;
                margin: 15px ;
                padding: 15px ;
            }
            /* 使用 tag selector 选择页面上所有的 p 元素 */
            p {
                background: #FF8C00;
                margin: 15px ;
                padding: 15px ;
            }

            /* 使用 class selector 选择页面上那些 class 属性中 包含 odd 的元素 */
            .odd { text-align: center ; font-weight: bolder ; color: blue ; }

            #one { background: #dedede ; }
            #three { background: #dedede ; }
            #four { background: #FFFF00 ; }
        </style>

    </head>
    <body>

        <div class="wrapper">
            <div class="first" id="one">hello</div>
            <p class="second odd" id="two">world</p>
            <div class="third" id="three">ecut</div>
            <div class="fourth odd" id="four">牛逼</div>
        </div>

    </body>

</html>
