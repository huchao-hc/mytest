<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>嵌套表格</title>
    </head>
    <body>

       <table width="100%">
           <tr>
               <td height="50px" align="right" valign="top">
                   <!-- 在单元格内部嵌套一个表格 -->
                   <table cellspacing="5px">
                        <tr>
                           <td>新闻       </td>
                           <td>hao123   </td>
                           <td>地图       </td>
                           <td>视频       </td>
                           <td>贴吧       </td>
                           <td>学术       </td>
                           <td>登录       </td>
                           <td>设置       </td>
                           <td>更多产品</td>
                        </tr>
                   </table>
                   <!-- 嵌套表格结束 -->
               </td>
           </tr>

           <tr>
               <td height="400px">
                   <!-- 嵌套表格开始 -->
                   <table width="50%" align="center" >
                        <tr>
                            <td align="center" valign="middle">
                                <img src="baidu.png" width="270">
                            </td>
                        </tr>
                       <tr>
                           <td align="center" valign="middle">
                               <input type="text">
                               <input type="submit">
                           </td>
                       </tr>

                   </table>

                   <!-- 嵌套表格结束 -->
               </td>
           </tr>

           <tr>
               <td height="200px"></td>
           </tr>

       </table>

    </body>
</html>
