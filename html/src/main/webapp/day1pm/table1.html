<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格</title>
    </head>
    <body>

        <h3 align="center">表格的基本属性</h3>

        <table border="5" bordercolor="red" width="80%" align="center" bgcolor="#ffffe0"
                  cellspacing="20"
                  cellpadding="10">
            <tr>
                <th> 第一列 </th>
                <th> 第二列 </th>
                <th> 第三列 </th>
                <th> 第四列 </th>
            </tr>
            <tr>
                <td height="100px" width="15%" bgcolor="#ff8c00">11</td>
                <td width="35%" bgcolor="#f8f8f8">12</td>
                <td width="15%" align="right" valign="top">13</td>
                <td>14</td>
            </tr>
            <tr>
                <td height="150px" align="right">21</td>
                <td align="center">22</td>
                <td align="left">23</td>
                <td>24</td>
            </tr>
            <tr>
                <td height="150px">31</td>
                <td valign="top">32</td>
                <td valign="middle">33</td>
                <td valign="bottom">34</td>
            </tr>
        </table>

    </body>
</html>
