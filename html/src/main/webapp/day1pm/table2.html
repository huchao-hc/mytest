<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>合并表格</title>
    </head>
    <body>

        <h3>水平合并列 ( colspan )</h3>
        <table border="1" bordercolor="blue" width="100%">
            <tr>
                <td height="50px">11</td>
                <!-- 让一个单元格跨 多个 列，即可实现表格合并 -->
                <td colspan="2">12</td>
                <!-- <td>13</td> -->
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td height="50px">21</td>
                <td>22</td>
                <td colspan="3">23</td>
                <!--
                <td>24</td>
                <td>25</td>
                -->
            </tr>
            <tr>
                <td height="50px" colspan="5" >31</td>
                <!--
                <td>32</td>
                <td>33</td>
                <td>34</td>
                <td>35</td>
                -->
            </tr>
            <tr>
                <td height="50px">41</td>
                <td>42</td>
                <td>43</td>
                <td>44</td>
                <td>45</td>
            </tr>
        </table>

        <h3>竖直合并行 ( rowspan )</h3>

        <table border="1" bordercolor="red" width="100%">
            <tr>
                <td height="50px">11</td>
                <td>12</td>
                <td rowspan="3">13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td height="50px">21</td>
                <td>22</td>
                <!--<td>23</td>-->
                <td>24</td>
                <td>25</td>
            </tr>
            <tr>
                <td height="50px">31</td>
                <td>32</td>
                <!--<td>33</td>-->
                <td>34</td>
                <td>35</td>
            </tr>
        </table>


    </body>
</html>
