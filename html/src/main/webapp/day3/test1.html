<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>列表样式</title>
        <style type="text/css">
            li{
                border: blue solid 1px;

                margin: 2px;

                list-style: inside;
            }

        </style>
    </head>
    <body>
        <ul>
        <li>江南
        <li>江北</li></li>
        <li>江西</li>
        <li>江东</li>
        </ul>
    </body>
</html>
