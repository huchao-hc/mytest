<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>圆角边框、阴影</title>

        <style type="text/css">

            div { width: 300px ; height: 200px ; border: 2px solid gray ;margin: 30px auto ;  }

            .first { border-radius: 75px ; }

            .second { border-radius: 50% ; }

            .third {
                height: 300px;
                border-top-left-radius: 50% ;
                border-bottom-right-radius: 50% ;
                border-top-right-radius: 50px ;
                border-bottom-left-radius: 50px ;
            }

            .fourth {
                box-shadow :  0   0   20px   10px  blue ;
            }

        </style>

    </head>
    <body>

        <div class="first"></div>

        <div class="second"></div>

        <div class="third"></div>

        <div class="fourth"></div>

    </body>
</html>
