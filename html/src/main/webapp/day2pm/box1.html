<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>外边距、边框、内边距</title>

        <style type="text/css">

            .outer {
                width: 400px ;
                border: 1px solid blue ;
                margin: 50px auto ;
            }

            .box {
                margin: 10px 20px 30px 40px ;
                border: 10px solid red ;
                padding: 10px 20px 30px 40px ;
                background: #FFFF00;
            }

            .inner {
                background: #dedede;
            }


        </style>

    </head>
    <body>

        <div class="outer">

            <div class="box">
                <div class="inner">hello</div>
            </div>

        </div>

    </body>
</html>
