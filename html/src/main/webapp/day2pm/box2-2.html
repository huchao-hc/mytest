<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>内外边距重叠问题</title>

        <style type="text/css">

            .faq { border: 1px solid gray ; }

            .container {
                border: 1px solid blue ;
                padding: 30px auto ;
            }

            .container .wrapper {
                border: 1px solid green ;
                margin: 30px 15px ;
            }

        </style>

    </head>
    <body>

        <div class="faq">
            <ul>
                <li>父元素内部第一个元素的顶部外边距与父元素顶部内边距重叠</li>
                <li>父元素内部最后一个元素的底部外边距与父元素底部内边距重叠</li>
            </ul>
        </div>

        <div class="container">
            <div class="wrapper">11 </div>
            <div class="wrapper">12 </div>
            <div class="wrapper">13 </div>
            <div class="wrapper">14 </div>
        </div>

        <div class="container">
            <div class="wrapper">21 </div>
            <div class="wrapper">22 </div>
            <div class="wrapper">23 </div>
            <div class="wrapper">24 </div>
        </div>

        <div class="container">
            <div class="wrapper">1 </div>
            <div class="wrapper">2 </div>
            <div class="wrapper">3 </div>
            <div class="wrapper">4 </div>
        </div>

    </body>
</html>
