        .wrapper {

        .wrapper img {

        /* 后代选择器 ( 祖先 和 子孙 之间 使用 空格 隔开 )*/
        .wrapper .search {

            border: 1px solid #1d82ff;

        .wrapper .search .word {

            width: 80% ;
            /*background-color: yellow;*/
        }

        .wrapper .search .word input {

            border : none ; /* 取消边框 */
            outline: none ; /* 取消轮廓 */
            margin-left: 5px ;
            height: 32px ;
        }

        .wrapper .search .button {
            float: right;
            width: 20% ;
            background-color: #3385ff;
        }

        .wrapper .search .button input {
            background-color: transparent;
            border: none ;
            outline: none ;
            width: 100% ;
            color: #FFFFFF;
            height: 36px ;
